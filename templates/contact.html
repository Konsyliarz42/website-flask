{% extends "base.html" %}
<!DOCTYPE html>
{% block content %}
        <div class="container-fluid p-2 m-0 border text-center bg-dark">
            <h1 class="font-weight-light text-light">Kontakt</h1>
        </div>
        <div class="container-fluid text-center">
            <div class="row my-2">
                <div class="col"><p><strong>E-mail - </strong>dotomika@gmail.com</p></div>
                <div class="col"><p><strong>Telefon - </strong>535357027</p></div>
            </div>
        </div>

        <div class="container border shadow p-4 mb-4 bg-white">
            <div class="jumbotron m-0 p-2 text-center"><h4>Wyślij wiadomość</h1></div>
            <form action="" method="POST">
                <div class="form-group">
                    <label class="my-2" for="theme">Temat:</label>
                    <input name="theme" type="text" class="form-control" id="theme">
                    <label class="mt-2" for="comment">Wiadomość:</label>
                    <textarea name="message" class="form-control" rows="4" id="comment"></textarea>
                    <label class="my-2" for="usr">Twój e-mail:</label>
                    <input name="from" type="email" class="form-control" id="usr">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary px-4" type="submit">Prześlij</button>
                    <div class="btn-group">
                        <select name="category" class="btn btn-muted border dropdown-toggle">
                            <div class="dropdown-menu">
                                <option class="dropdown-item">Pytanie</option>
                                <option class="dropdown-item">Informację</option>
                                <option class="dropdown-item">Skargę</option>
                            </div>
                        </select>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
